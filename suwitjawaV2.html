<head>
    <title>SuwitJawaV2</title>
    <link rel="stylesheet" href="suwitjawaV2.css">
</head>

<body>
    <h1>Suwit Jawa v2.0</h1>

    <div class="container">
        <div class="kotak restart">
            <p>MULAI ULANG</p>
        </div>
        <div class="area-komputer">
            <p class="tsComp">SCORE</p>
            <div class="score comp">
                <p>0</p>
            </div>
            <img src="suwitjawa/gajah.png" class="img-komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <p class="tsPlayer">SCORE</p>
            <div class="score player">
                <p>0</p>
            </div>
            <ul>
                <li>
                    <img src="suwitjawa/gajah.png" class="gajah">
                </li>
                <li>
                    <img src="suwitjawa/orang.png" class="orang">
                </li>
                <li>
                    <img src="suwitjawa/semut.png" class="semut">
                </li>
            </ul>
        </div>
    </div>
    <script src="suwitjawaV2.js"></script>
</body>
